<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/132251be18.js" crossorigin="anonymous"></script>

</head>

<body onload="startSlider()" >
    <div class="app-container changeColor" >
        <div class="app-bg changeColor">
            <div class="left-side changeColor" ></div>
            <div class="right-side changeColor" ></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btn home">
                        <a id="logOut"  onclick="goBack()">
                            <i class="bi bi-box-arrow-in-left" style="font-size:29px ; font: black bold;"></i> Log Out
                        </a>
                    </li>


                    <li class="btn dropdown-center home">
                        <button class="btn dropdown-toggle" type="button" id="dropdownCenterBtn" data-bs-toggle="dropdown" aria-expanded="false" style="border-style:none ; font-weight: 200;">
                        Choose bg Color <img src="./icons/home.png" alt="">
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownCenterBtn">
                        <li><a class="dropdown-item" href="#"  onclick="ChangeBgColor('white')">Light</a></li>
                        <li><a class="dropdown-item" href="#" onclick="ChangeBgColor('#292C35')">dark</a></li>
                        </ul>
                    </li>
                            <div class="search">
                                <input id="searchOnProduct"  type="search" placeholder="Search..." onkeyup="search()">

                            </div>
                </ul>
            </nav>
            <div class="shopping-bag">
                <a href="#">
                    <img src="./icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                    
                </a>
            </div>
        </header>
        <main class="changeColor">
            <div class="content changeColor">
                <div class="products-preview">
                     <div class="products-container ">
                        
                        <div class="product">
                            <img src="./img/t2.png" alt="t-shirt 1">
                        </div>
                        <div class="product">
                            <img src="./img/t4.png" alt="t-shirt 2">
                        </div>
                        <div class="product">
                            <img src="./img/t1.png" alt="t-shirt 3">
                        </div>
                    </div>
                    <div class="more-details" style="color:rgb(27, 141, 241); font-size: larger;">
                        <div class="seeMore">
                            <h1><i class="fa-solid fa-arrow-down-long"></i></h1>                        </div>
                            <div >
                            <h3 class="displayDescription"> </h3>
                            </div>

                    </div>
                </div>
                <div class="model">
                    <img class="model-img " id="show" src="./img/1.png" alt="model"  >
                  
                </div>
            </div>
        </main>
    </div>
    <div class="products-list mx-3" >
        <div class="products">
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-footer" style="border-style:none;">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>

    <script>

    </script>

    <script src="products.js"></script>
    <script src="app.js"></script>
</body>

</html>
